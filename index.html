<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library by albertngdev</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h2>Library</h2>
        <div>
            <button id="stats">Stats</button>
            <button>Log In</button>
        </div>
    </div>

    <div id="main-content">
        <button id="new-book-button">Add new book</button>
        <div id="grid"></div>
    </div>

    <div id="footer">
        <p>Created by albertngdev</p>
        <img src="" alt="">
    </div>

    <dialog id="new-book-dialog">
        <form id="book-form" method="dialog">
            <h2>New book</h2>
            <div id="inputs-div">
                <input type="text" name="title" placeholder="Title" id="title" required>
                <input type="text" name="author" placeholder="Author" id="author" required>
                <input type="text" name="pages" placeholder="Number of pages" id="pages" required>
                <div>
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <div id="Create-close-div">
                    <button type="button" id="submit-book">Create</button>
                    <button type="button" id="close-book">Close</button>
                </div>
            </div>
        </form>
    </dialog>

    <dialog id="delete-book-dialog">
        <div id="delete-book-div">
            <p>Are you sure you want to delete this book?</p>
            <button id="delete-book-yes">Yes</button>
            <button id="delete-book-no">No</button>
        </div>
    </dialog>

    <dialog id="stats-dialog">
        <div id="stats-div">
            <div id="no-stat"></div>
            <div class="stat" id="totalBooks"></div>
            <div class="stat" id="totalRead"></div>
            <div class="stat" id="totalInProgress"></div>
            <div class="stat" id="totalPages"></div>
            <button id="close-stats">Close</button>
        </div>
    </dialog>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
<script src="./script.js" defer></script>
</html>
